# sweep.yaml (최종 수정본)
program: src/train.py
method: bayes
metric:
  name: rougeL
  goal: maximize

parameters:
  # -- 고정할 파라미터 --
  model_name:
    value: "flan-t5-large"
  data_config_path:
    value: "configs/data/subset.yaml"
  max_epochs:
    value: 4 # 각 실험은 4 에포크만 진행

  # -- 탐색할 하이퍼파라미터 (숫자 표기법 수정) --
  learning_rate:
    distribution: uniform
    min: 0.00003  # 3e-5
    max: 0.00008  # 8e-5

  weight_decay:
    values: [0.0, 0.01, 0.03]

  label_smoothing:
    distribution: uniform
    min: 0.0
    max: 0.1