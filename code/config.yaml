general:
  data_path: ../data/
  model_name: paust/pko-t5-base
  output_dir: ./
inference:
  batch_size: 32
  ckt_path: model ckt path
  early_stopping: true
  generate_max_length: 100
  no_repeat_ngram_size: 2
  num_beams: 4
  remove_tokens:
  - <usr>
  - <pad>
  - </s>
  result_path: ./prediction/
tokenizer:
  decoder_max_len: 64
  encoder_max_len: 256
  eos_token: </s>
  pad_token: <pad>
  special_tokens:
  - '#Person1#'
  - '#Person2#'
  - '#Person3#'
  - '#PhoneNumber#'
  - '#Address#'
  - '#PassportNumber#'
training:
  do_eval: true
  do_train: true
  early_stopping_patience: 3
  early_stopping_threshold: 0.001
  evaluation_strategy: epoch
  fp16: false
  generation_max_length: 100
  gradient_accumulation_steps: 4
  learning_rate: 0.0001
  load_best_model_at_end: true
  logging_dir: ./logs
  logging_strategy: epoch
  lr_scheduler_type: cosine
  num_train_epochs: 20
  optim: adamw_torch
  overwrite_output_dir: true
  per_device_eval_batch_size: 4
  per_device_train_batch_size: 4
  predict_with_generate: true
  report_to: wandb
  save_strategy: epoch
  save_total_limit: 5
  seed: 42
  warmup_ratio: 0.1
  weight_decay: 0.01
wandb:
  entity: leejaeyong22
  name: pko-t5-base-1
  project: NLP_Project
